<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        
        <link rel="stylesheet" href="css/main.css">

    </head>

                    </div>
                    <div class="col-1-of-2">
                        about images column
                    </div>
                </div>

                <div class="row">
                    <div class="col-1-of-3">
                            col-1-of-3
                    </div>
                    <div class="col-1-of-3">
                            col-1-of-3
                    </div>
                    <div class="col-1-of-3">
                            col-1-of-3
                    </div>
                </div>

                <div class="row">
                    <div class="col-1-of-3">
                            col-1-of-3
                    </div>
                    <div class="col-2-of-3">
                            col-2-of-3
                    </div>
                </div>

                <div class="row">
                        <div class="col-1-of-4">
                                col-1-of-4
                        </div>
                        <div class="col-1-of-4">
                                col-1-of-4
                        </div>
                        <div class="col-1-of-4">
                                col-1-of-4
                        </div>
                        <div class="col-1-of-4">
                                col-1-of-4
                        </div>
                </div>
                <div class="row">
                    <div class="col-1-of-4">
                            col-1-of-4
                    </div>
                    <div class="col-1-of-4">
                            col-1-of-4
                    </div>
                    <div class="col-2-of-4">
                            col-2-of-4
                    </div>
                </div>
                <div class="row">
                    <div class="col-1-of-4">
                            col-1-of-4
                    </div>
                    <div class="col-3-of-4">
                            col-3-of-4
                    </div>
                </div>
            </section>
        </main>

</html>
